<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffeef8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 { color: #d63384; margin-bottom: 20px; }
        .gif-container img { width: 200px; border-radius: 15px; }
        .buttons { margin-top: 25px; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #6c757d; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="questionSection">
            <h1 id="questionText">Do you love me? ‚ù§Ô∏è</h1>
            <div class="gif-container">
                <img id="pandaGif" src="1.gif" alt="Panda asking">
            </div>
            <div class="buttons">
                <button id="yesBtn" onclick="showSuccess()">Yes!</button>
                <button id="noBtn" onclick="sayNo()">No</button>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <h1>Yay! Happy New Year, My Love! üéÜ</h1>
            <div class="gif-container">
                <img src="2.gif" alt="Happy Panda">
            </div>
            <p style="margin-top: 20px; color: #555;">May 2026 be our best year yet!</p>
        </div>
    </div>

    <script>
        let noCount = 0;
        const phrases = ["No", "Are you sure? \n I know you LOVE ME BUBU", "You're telling a lie! \n YOU LOVE ME", "Think again...", " YOU LOVE ME üò≠", "YOU LOVE ME!"];
        
        function sayNo() {
            noCount++;
            // Update the text to tell her she's lying
            document.getElementById('questionText').innerText = phrases[Math.min(noCount, phrases.length - 1)];
            
            // Show crying panda
            document.getElementById('pandaGif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXFqYnJqZzRycXp3eXp3eXp3eXp3eXp3eXp3eXp3eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9Y5BbDSkSTiY8/giphy.gif";

            // Make the Yes button bigger every time she says No
            const yesBtn = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.3) + 'px';
            yesBtn.style.padding = (currentSize * 0.8) + 'px ' + (currentSize * 1.5) + 'px';
        }

        function showSuccess() {
            document.getElementById('questionSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
            document.body.style.backgroundColor = "#fff0f3";
        }
    </script>
</body>
</html>
