<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English</title>
    <style>
        :root {
            --bg-color: #ffeef8;
            --primary-pink: #ff4d6d;
            --glass-card: rgba(255, 255, 255, 0.85);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Keeps emojis contained */
        }

        /* ðŸ•º EMOJI ANIMATION BACKGROUND */
        .emoji-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            user-select: none;
            animation: floatAround 10s infinite linear;
        }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(var(--move-x), var(--move-y)) rotate(360deg); opacity: 0; }
        }

        /* ðŸŽµ AUDIO PLAYER CARD */
        .audio-card {
            background: var(--glass-card);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(214, 51, 132, 0.15);
            border: 2px solid white;
            text-align: center;
            width: 80%;
            max-width: 400px;
            z-index: 10;
        }

        .audio-card h1 {
            color: #d63384;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .audio-card p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        /* Custom Audio Player Styling */
        audio {
            width: 100%;
            height: 45px;
            filter: sepia(20%) saturate(70%) hue-rotate(300deg) brightness(95%);
            margin-bottom: 30px;
        }

        /* ðŸ”™ BACK BUTTON */
        .back-btn {
            background-color: var(--primary-pink);
            color: white;
            text-decoration: none;
            padding: 12px 50px;
            font-size: 24px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.3);
            display: inline-block;
        }

        .back-btn:hover {
            transform: scale(1.1);
            background-color: #d63384;
            box-shadow: 0 12px 20px rgba(214, 51, 132, 0.4);
        }

    </style>
</head>
<body>

    <div class="emoji-bg" id="emojiContainer"></div>

    <div class="audio-card">
        <h1>Only For You My Love</h1>
        <p>Press play to hear my message for you...</p>
        
        <audio controls>
            <source src="poetry1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <br>
        <a href="enve.html" class="back-btn">Back</a>
    </div>

    <script>
        const container = document.getElementById('emojiContainer');
        const emojis = ['â¤ï¸', 'âœ¨', 'ðŸ’–', 'ðŸŽµ', 'ðŸ’«', 'ðŸ§¸', 'ðŸŒ¸', 'ðŸ’‹', 'ðŸ­'];

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Random Start Position
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            
            // Random Move Distances
            const moveX = (Math.random() - 0.5) * 400 + 'px';
            const moveY = (Math.random() - 0.5) * 400 + 'px';
            
            emoji.style.left = startX + 'px';
            emoji.style.top = startY + 'px';
            emoji.style.setProperty('--move-x', moveX);
            emoji.style.setProperty('--move-y', moveY);
            
            // Random size and duration
            emoji.style.fontSize = (Math.random() * 20 + 20) + 'px';
            const duration = Math.random() * 5 + 5;
            emoji.style.animationDuration = duration + 's';

            container.appendChild(emoji);

            // Remove emoji after animation finishes
            setTimeout(() => {
                emoji.remove();
            }, duration * 1000);
        }

        // Create a new emoji every 400ms
        setInterval(createEmoji, 400);
    </script>
</body>
</html>
