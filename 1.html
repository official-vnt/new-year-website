<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Type of Love Ltr from me ❤️</title>
    <style>
        :root {
            --bg-color: #ffeef8;
            --primary-pink: #ff4d6d;
            --glass-bg: rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background Hearts */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* Container for the Image */
        .image-container {
            position: relative;
            width: 90%;
            max-width: 400px; /* Adjusting scale for desktop screens */
            aspect-ratio: 720 / 1280;
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            border: 2px solid white;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }

        /* Return Button Style */
        .back-btn {
            background-color: var(--primary-pink);
            color: white;
            text-decoration: none;
            padding: 12px 40px;
            font-size: 24px;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.3);
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .back-btn:hover {
            transform: scale(1.1);
            background-color: #d63384;
            box-shadow: 0 10px 20px rgba(214, 51, 132, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating Animation for Decoration */
        .heart {
            position: absolute;
            font-size: 20px;
            color: var(--primary-pink);
            opacity: 0.6;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(20deg); }
        }
    </style>
</head>
<body>

    <div class="bg-decoration" id="bg"></div>

    <div class="image-container">
        <img src="poster.jpeg" alt="Special Surprise for You">
    </div>

    <a href="enve.html" class="back-btn">Back</a>

    <script>
        // Generate floating hearts for the background
        const bg = document.getElementById('bg');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.animationDelay = Math.random() * 5 + 's';
            bg.appendChild(heart);
        }
    </script>
</body>
</html>
